<body>

    <div class="container">
        <h2>Generate Referral Key</h2>

        <!-- Image Upload -->
        <label for="receipt">Upload Payment Receipt:</label>
        <input type="file" id="receipt" accept="image/*">

        <!-- User Email -->
        <label for="email">User Email:</label>
        <input type="email" id="email" placeholder="Enter User's Email">

        <!-- Date & Time of Payment -->
        <label for="paymentDate">Payment Date & Time:</label>
        <input type="datetime-local" id="paymentDate">

        <!-- Subscription Duration -->
        <label for="duration">Subscription Duration:</label>
        <select id="duration">
            <option value="2-months">2 Months</option>
            <option value="4-months">4 Months</option>
            <option value="6-months">6 Months</option>
            <option value="1-year">1 Year</option>
        </select>

        <!-- Activation Key -->
<div class="form-group activation-key-container">
                <input type="text" id="activationKey" placeholder="Activation Key" readonly>
                <button type="button" id="generateKeyBtn" class="generate-btn">ðŸ”„</button>
            </div>

        <!-- Submit Button -->
        <button id="submitBtn">Submit</button>
    </div>

<script src="firebaseConfig.js"></script>

        data-cookie-bgOpacity='100' data-cookie-textButton='GOT IT' data-cookie-rejectText='REJECT'
        data-cookie-colorButton='#80ace8' data-cookie-rejectColor='#ffffff' data-cookie-colorLink='#424a4d'
        data-cookie-underlineLink='true'

    <input name="animation" type="hidden">    <script>
    const receiptInput = document.getElementById('receipt');
    const emailInput = document.getElementById('email');
    const paymentDateInput = document.getElementById('paymentDate');
    const durationSelect = document.getElementById('duration');
    const activationKeyInput = document.getElementById('activationKey');
    const generateKeyBtn = document.getElementById('generateKeyBtn');
    const submitBtn = document.getElementById('submitBtn');
    
    // Generate Activation Key
    generateKeyBtn.addEventListener('click', () => {
    const key = generateActivationKey();
    activationKeyInput.value = key;
    });
    
    function generateActivationKey() {
    const prefix = 'CS|24|';
    const numbers = Math.floor(10000000 + Math.random() * 90000000).toString();
    const letters = String.fromCharCode(65 + Math.floor(Math.random() * 26)) + 
    String.fromCharCode(65 + Math.floor(Math.random() * 26));
    return prefix + numbers + letters;
    }
    
    // Upload data to Firestore
    submitBtn.addEventListener('click', async () => {
    const email = emailInput.value;
    const paymentDate = paymentDateInput.value;
    const duration = durationSelect.value;
    const activationKey = activationKeyInput.value;
    const receiptFile = receiptInput.files[0];
    
    if (!receiptFile || !email || !paymentDate || !activationKey) {
    alert("Please fill in all fields and upload a receipt.");
    return;
    }
    
    try {
    // Upload receipt to Firebase Storage
    const storageRef = firebase.storage().ref('receipts/' + receiptFile.name);
    const snapshot = await storageRef.put(receiptFile);
    const downloadURL = await snapshot.ref.getDownloadURL();
    
    // Add key information to Firestore with the key as the document ID
    const keyData = {
    email: email,
    paymentDate: paymentDate,
    duration: duration,
    activationKey: activationKey,
    receiptURL: downloadURL,
    validated: false
    };
    
    // Use the activationKey as the document ID
    await firebase.firestore().collection('Keys').doc(activationKey).set(keyData);
    alert('Key and data successfully submitted!');
    // Optionally reset the form
    resetForm();
    } catch (error) {
    console.error("Error uploading data: ", error);
    alert("Error uploading data. Please try again.");
    }
    });
    
    function resetForm() {
    emailInput.value = '';
    paymentDateInput.value = '';
    durationSelect.value = '2-months';
    activationKeyInput.value = '';
    receiptInput.value = '';
    }
    </script>
