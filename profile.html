    <script>
        // Preloader Logic
        document.getElementById("preloader").style.display = "block";

        // Check Authentication State
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("userId").textContent = user.uid;
                loadUserData(user.uid);
                document.getElementById("logout").onclick = () => auth.signOut();
            } else {
                window.location = "login.html"; // Redirect to login page if not authenticated
            }
            document.getElementById("preloader").style.display = "none"; // Hide preloader
        });

        // Load User Data
        function loadUserData(userId) {
            db.collection("users").doc(userId).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById("username").value = data.username || '';
                    document.getElementById("email").value = data.email || '';
                    document.getElementById("whatsapp").value = data.whatsapp || '';
                    document.getElementById("storedAgent").value = data.userAgent || '';
                    document.getElementById("referralCode").value = data.referralCode || '';
                    document.getElementById("transactionID").value = data.transactionID || '';
                    document.getElementById("currentAgent").value = navigator
                        .userAgent; // Get current user agent
                    calculateAge(data.birthYear); // Calculate age
                }
            }).catch(error => {
                console.error("Error loading user data: ", error);
            });
        }

        // Calculate Age
        function calculateAge(birthYear) {
            const currentYear = new Date().getFullYear();
            const age = currentYear - birthYear;
            document.getElementById("age").value = age;
        }

        // Copy to Clipboard
        document.getElementById("copyReferral").onclick = () => copyToClipboard("referralCode");
        document.getElementById("copyTransaction").onclick = () => copyToClipboard("transactionID");

        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }

        // Save Changes
        document.getElementById("save").onclick = () => {
            const userId = auth.currentUser.uid;
            const whatsapp = document.getElementById("whatsapp").value;
            const gender = document.getElementById("gender").value;
            const birthYear = document.getElementById("birthYear").value;

            // Validation for birth year
            const currentYear = new Date().getFullYear();
            if (birthYear > currentYear) {
                alert("The birth year cannot exceed the current year.");
                return;
            } else if (birthYear < 1970) {
                alert("You can't be that old.");
                return;
            }

            db.collection("users").doc(userId).update({
                whatsapp: whatsapp,
                gender: gender,
                birthYear: birthYear,
                userAgent: navigator.userAgent, // Update user agent
            }).then(() => {
                alert("User information updated successfully!");
            }).catch(error => {
                console.error("Error updating user information: ", error);
            });
        };

        // Hamburger Menu
        const hamburger = document.getElementById("hamburger");
        const menu = document.getElementById("menu");
        const closeMenu = document.getElementById("closeMenu");

        hamburger.addEventListener("click", () => {
            menu.classList.toggle("open");
        });

        closeMenu.addEventListener("click", () => {
            menu.classList.remove("open");
        });


        // Automatically set the current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();

        // Birth Year field listener for Age Calculation
        const birthYearInput = document.getElementById("birthYear");
        birthYearInput.addEventListener('input', function () {
            if (birthYearInput.value.length === 4) {
                const birthYear = parseInt(birthYearInput.value);
                const currentYear = new Date().getFullYear();

                // Ensure the birth year is valid
                if (birthYear > currentYear) {
                    alert("The birth year cannot exceed the current year.");
                    birthYearInput.value = '';
                    document.getElementById("ageField").style.display = "none";
                } else if (birthYear < 1970) {
                    alert("You can't be that old.");
                    birthYearInput.value = '';
                    document.getElementById("ageField").style.display = "none";
                } else {
                    document.getElementById("ageField").style.display = "block"; // Show age field
                    calculateAge(birthYear); // Calculate and show age
                }
            } else {
                document.getElementById("ageField").style.display =
                    "none"; // Hide age field if input is incomplete
            }
        });
    </script>
