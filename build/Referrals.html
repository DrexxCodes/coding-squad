    <script>
        const preloader = document.getElementById("preloader");
        const referralLinkDiv = document.getElementById("referralLink");
        const referralTableBody = document.querySelector("#referralTable tbody");

        // Preloader display control
        preloader.style.display = 'block';

        // Check for authentication state
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                const userId = user.uid; // Get the user ID

                // Show preloader while fetching data
                preloader.style.display = 'block';

                // Fetch the referral document based on the user's ID
                db.collection('referrals').doc(userId).get().then(refDoc => {
                    if (refDoc.exists) {
                        const referralData = refDoc.data();
                        const referralCode = referralData.referralCode; // Get the referral code
                        const referralLink =
                            `https://coding-squad.vercel.app/signup?ref=${referralCode}`; // Create the referral link

                        // Display the referral link
                        referralLinkDiv.textContent = `Your referral link: ${referralLink}`;

                        // Fetch referred users using the referral code
                        return db.collection('referrals').doc(referralCode).collection('referredUsers')
                            .get();
                    } else {
                        console.error("Referral document not found for this user.");
                        preloader.style.display = 'none'; // Hide preloader if no document found
                    }
                }).then(snapshot => {
                    if (snapshot && !snapshot.empty) {
                        // Iterate through each referred user document
                        snapshot.forEach(referralDoc => {
                            const referralData = referralDoc.data();
                            const username = referralData.username;
                            const registrationDate = referralData.registrationDate;

                            // Display the referral data
                            addReferralRow(username, registrationDate);
                        });
                    } else {
                        console.log("No referrals found for this user.");
                    }

                    preloader.style.display = 'none'; // Hide preloader when data is loaded
                }).catch(error => {
                    console.error("Error fetching referral data: ", error);
                    preloader.style.display = 'none'; // Hide preloader on error
                });
            } else {
                // User is not authenticated; redirect to login.html
                console.error("User is not authenticated. Redirecting to login...");
                window.location.href = 'login.html';
            }
        });

        // Function to display the referral data in a table
        function addReferralRow(username, registrationDate) {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${username}</td>
            <td>${registrationDate}</td>
        `;
            referralTableBody.appendChild(row);
        }

        // Set current year in the footer
        document.getElementById("year").innerText = new Date().getFullYear();

        // Hamburger menu logic
        const hamburger = document.getElementById("hamburger");
        const menu = document.getElementById("menu");
        const closeMenu = document.getElementById("closeMenu");

        hamburger.addEventListener("click", () => {
            menu.classList.toggle("open");
        });

        closeMenu.addEventListener("click", () => {
            menu.classList.remove("open");
        });
    </script>
