<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coding Squad</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 
    <style>
        /* Basic reset and style setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Removal of default inheritance */
        a {
            text-decoration: rgb(146, 146, 172);
            /* color: black; */
        }
        a:hover {
            color: rgba(70, 123, 201, 0.466);
            transition: ease-in .2s;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #a3d1ff;
            /* Header color */
        }

        header img {
            max-width: 50px;
            margin-right: 10px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Image at the top */
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .input-field {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 2px solid #b3d9ff;
            outline: none;
            font-size: 16px;
        }

        .input-field:focus {
            border-color: #4da6ff;
        }

        .password-field {
            position: relative;
            width: 100%;
        }

        .password-field i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* Error and Success messages */
        .error {
            color: red;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 20px;
            width: 100%;
            background-color: #4da6ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3385ff;
        }

        /* Preloader styles */
        #preloader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 999;
            text-align: center;
        }

        #preloader img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            height: 4px;
            width: 30px;
            background-color: #333;
            margin: 4px 0;
            transition: 0.4s;
        }

        .menu {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 20px;
            transition: transform 0.3s ease;
            transform: translateX(100%);
            /* Hide off-screen */
        }

        .menu.open {
            transform: translateX(0);
            /* Slide in */
        }

        .menu-item {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #69a6cf;
            /* Hover effect */
        }

        .close-menu {
            cursor: pointer;
            font-size: 20px;
            color: #333;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                /* Show on smaller screens */
            }

            .menu {
                display: block;
                /* Ensure it shows on smaller screens */
            }
        }

        @media (min-width: 769px) {
            .hamburger {
                display: flex;
                /* Hide hamburger on larger screens */
            }

            .menu {
                display: block;
                /* Hide the mobile menu on larger screens */
            }
        }


        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }

        @media (min-width: 1200px) {
            body {
                background-color: #e6f2ff;
            }

            .container {
                max-width: 450px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        var Tawk_API = Tawk_API || {},
            Tawk_LoadStart = new Date();
        (function () {
            var s1 = document.createElement("script"),
                s0 = document.getElementsByTagName("script")[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/66a51f59becc2fed692bf328/default';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();
    </script>



    <div id="preloader"><img src="files/load.gif" alt="Loading..."></div>


    <div class="container">
        <img src="files/image.png" alt="Coding Squad Logo">
        <div id="success-message" class="success"></div>
        <div id="error-message" class="error"></div>
        <input type="email" id="email" class="input-field" placeholder="Email">
        <div class="password-field">
            <input type="password" id="password" class="input-field" placeholder="Password">
            <i class='bx bx-show' id="togglePassword"></i>
        </div>
        
        <p style="font-size: 13px; float: right;">Don't have an account? Create <a href="signup.html">here</a></p>
        <button id="loginBtn">Login</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="firebaseConfig.js"></script>
  
    <input name="cookieData" type="hidden" data-cookie-cookiesAlertType='1' data-cookie-customDialogSelector='null'
        data-cookie-colorText='#424a4d' data-cookie-colorBg='rgb(255, 255, 255)' data-cookie-opacityOverlay='0'
        data-cookie-bgOpacity='100' data-cookie-textButton='GOT IT' data-cookie-rejectText='REJECT'
        data-cookie-colorButton='#80ace8' data-cookie-rejectColor='#ffffff' data-cookie-colorLink='#424a4d'
        data-cookie-underlineLink='true'
        data-cookie-text="We collect information like your device name, IP and cross browsing activities to provide support, research and analytics ">
    <input name="animation" type="hidden">    <script>
        const preloader = document.getElementById('preloader');
        const loginBtn = document.getElementById('loginBtn');
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            togglePassword.classList.toggle('bx-show');
            togglePassword.classList.toggle('bx-hide');
        });

        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = passwordField.value;
            preloader.style.display = 'block';
            errorMessage.textContent = '';
            successMessage.textContent = '';

            auth.signInWithEmailAndPassword(email, password).then((userCredential) => {
                const user = userCredential.user;
                if (user.emailVerified) {
                    successMessage.textContent = 'Login successful! Redirecting to Dashboard';
                    preloader.style.display = 'none';
                    setTimeout(() => window.location.href = 'dashboard.html', 2500);
                } else {
                    auth.signOut();
                    errorMessage.textContent = 'Login failed: Email not verified.';
                    preloader.style.display = 'none';
                }
            }).catch((error) => {
                preloader.style.display = 'none';
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    errorMessage.textContent = 'Incorrect email or password';
                } else {
                    errorMessage.textContent = `Login failed: Incorrect email or password`;
                }
            });
        });
    </script>
</body>

</html>
