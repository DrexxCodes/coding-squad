    <input name="animation" type="hidden">    <script>
        const preloader = document.getElementById('preloader');
        const transactionIDField = document.getElementById('transactionID');
        const usernameField = document.getElementById('username');
        const amountField = document.getElementById('amount');
        const confirmBtn = document.getElementById('confirmBtn');
        const popup = document.getElementById('popup');
        const transactionDetails = document.getElementById('transactionDetails');
        const transactionPin = document.getElementById('transactionPin');
        const completeBtn = document.getElementById('completeBtn');

        // Ensure user is authenticated
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "login.html";
            }
        });

        transactionIDField.addEventListener('input', () => {
            const transactionID = transactionIDField.value;
            if (transactionID.length === 10) {
                preloader.style.display = 'block';
                // Check if the transaction ID exists in Firestore
                firebase.firestore().collection('users').where('transactionID', '==', transactionID).get().then(snapshot => {
                    if (!snapshot.empty) {
                        usernameField.value = snapshot.docs[0].data().username;
                    } else {
                        alert("Account verification failed.");
                        usernameField.value = ''; // Clear username if transaction ID is invalid
                    }
                    preloader.style.display = 'none';
                }).catch(error => {
                    console.error("Error fetching transaction ID: ", error);
                    preloader.style.display = 'none';
                });
            } else {
                usernameField.value = ''; // Clear username if transaction ID is not 10 digits
            }
        });

        confirmBtn.addEventListener('click', () => {
            if (usernameField.value && transactionIDField.value.length === 10) {
                const senderName = firebase.auth().currentUser.displayName;
                const recipientName = usernameField.value;
                const amount = amountField.value;
                const pin = generateRandomAlphaNumericCode(16);

                // Show the popup with transaction details
                transactionDetails.textContent = `Sender: ${senderName}\nReceiver: ${recipientName}\nAmount: ${amount}`;
                transactionPin.textContent = `Pin: ${pin}`;
                popup.style.display = 'flex';
                document.body.classList.add('blur');
            }
        });

        completeBtn.addEventListener('click', () => {
            const transactionID = transactionIDField.value;
            const senderName = firebase.auth().currentUser.displayName;
            const recipientName = usernameField.value;
            const amount = amountField.value;
            const pin = transactionPin.textContent.split('Pin: ')[1];
            const recipientID = transactionID;

            // Create a new transaction in Firestore
            const transactionData = {
                SenderName: senderName,
                ReceiverName: recipientName,
                Amount: amount,
                Pin: pin,
                recipientID: recipientID,
                Used: false
            };

            firebase.firestore().collection('TransactionPin').add(transactionData).then(() => {
                alert('Transaction completed successfully!');
                window.location.href = 'index.html'; // Redirect after completion
            }).catch(error => {
                console.error("Error creating transaction: ", error);
            });
        });

        function generateRandomAlphaNumericCode(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Set current year in the footer
        document.getElementById("year").innerText = new Date().getFullYear();
    </script>
