    <script>
        const preloader = document.getElementById('preloader');
        const greetingDiv = document.getElementById('greeting');
        const balanceSpan = document.getElementById('balance');
        const activePlanSpan = document.getElementById('activePlan');
        const noPlansMessage = document.getElementById('noPlansMessage');
        const transactionBody = document.getElementById('transactionBody');
        const currentYear = document.getElementById('currentYear');

        currentYear.textContent = new Date().getFullYear();

// Check authentication state
firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        preloader.style.display = 'block'; // Show preloader
        const userId = user.uid;
        const userDocRef = firebase.firestore().collection('users').doc(userId);

        // Fetch user data
        userDocRef.get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const username = data.username || 'User';
                const walletBalance = data.wallet || 0;
                let activePlans = data.activePlans || 'None';
                const planStart = data.planStart || null;
                const planEnd = data.planEnd || null;

                // Greeting message
                greetingDiv.textContent = `Good ${getTimeOfDay()} ${username}!`;

                // Update wallet balance
                balanceSpan.textContent = walletBalance;

                // Check if plan end date has passed
                if (planEnd && new Date(planEnd) < new Date()) {
                    // If the current date is past the planEnd date, reset active plan
                    activePlans = 'None';

                    // Update Firestore to reset plan status
                    userDocRef.update({
                        activePlans: 'None',
                        planStart: null,
                        planEnd: null
                    }).then(() => {
                        console.log('Plan reset to none.');
                    }).catch((error) => {
                        console.error('Error resetting plan:', error);
                    });
                }

                // Update the active plans display
                activePlanSpan.textContent = activePlans;

                // Show or hide no plans message based on the active plan status
                if (activePlans === 'None') {
                    noPlansMessage.style.display = 'block'; // Show no plans message
                } else {
                    noPlansMessage.style.display = 'none'; // Hide no plans message
                    greetingDiv.innerHTML += `<br>Plan Start: ${planStart}<br>Plan End: ${planEnd}`;
                    greetingDiv.style.color = 'green';
                }

                // Fetch transactions
                const transactionsRef = userDocRef.collection('transactions');
                transactionsRef.get().then((snapshot) => {
                    if (snapshot.empty) {
                        // Create transactions collection if absent
                        transactionsRef.add({
                            transactionType: "Initial",
                            name: "Welcome Bonus",
                            amount: 0
                        });
                    } else {
                        snapshot.forEach((doc) => {
                            const transaction = doc.data();
                            const row = document.createElement('tr');
                            row.innerHTML = `<td>${transaction.transactionType}</td><td>${transaction.name}</td><td>${transaction.amount}</td>`;
                            transactionBody.appendChild(row);
                        });
                    }
                });

                preloader.style.display = 'none'; // Hide preloader
            }
        }).catch((error) => {
            console.error('Error fetching user data:', error);
        });
    } else {
        window.location.href = 'login.html'; // Redirect to login
    }
});

// Function to get greeting based on time of day
function getTimeOfDay() {
    const hours = new Date().getHours();
    if (hours < 12) return 'Morning';
    if (hours < 18) return 'Afternoon';
    return 'Evening';
}
